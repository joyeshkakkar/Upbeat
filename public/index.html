<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Upbeat</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="images/favicon.ico" rel="icon" type="image/x-icon"/> 
    <link rel="stylesheet" href="css/styleSheet01.css" />

    <script src="js/jquery.js"></script>

<body style="padding-top:50px" ng-app="UpbeatApp">

        <div>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">

                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                        </a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/home">Home</a></li>
                            <li><a href="#/about">About</a></li>
                            <!--<li><a href="#/search">Search</a></li>-->
                            <li ng-show="currentUser"><a href="#/profile">
                                    <p ng-show="!currentUser">Profile</p>

                            </li>
                            <li ng-show="currentUser"><a href="#/playlist">Playlist</a></li>

            </nav>
